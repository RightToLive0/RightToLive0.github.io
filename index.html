<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Right to Live - Political Articles</title>
  
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff8f0; /* soft warm cream */
      color: #222;
      margin: 0;
      padding: 0 20px;
      line-height: 1.6;
    }
    header {
      background-color: #16a085; /* bright teal */
      padding: 20px 0;
      text-align: center;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #ecf0f1; /* lighter blue */
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #e91e63; /* bright pink */
    }
    section {
      max-width: 900px;
      margin: 40px auto;
    }
    h2 {
      border-bottom: 3px solid #16a085;
      padding-bottom: 5px;
      color: #117a65;
    }
    /* Climate banner */
    .climate-banner {
      position: relative;
      width: 100%;
      height: 50vh; /* half viewport height */
      min-height: 250px;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      margin-bottom: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .climate-banner .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      border-radius: 12px;
    }

    .climate-banner h1 {
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: 5px;
      margin: 0;
      text-transform: uppercase;
    }

    .climate-banner p {
      font-size: 1.3rem;
      margin-top: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <section class="climate-banner">
    <div class="overlay">
      <h1>Right to Live</h1>
      <p>Standing for justice, environment, and equality</p>
    </div>
  </section>

  <header>
    <h1>Right to Live</h1>
    <nav>
      <a href="#latest">Latest</a>
      <a href="#topics">Topics</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <section id="latest">
    <h2>Latest Articles</h2>
    <!-- Your articles go here -->
  </section>

  <section id="topics">
    <h2>Topics</h2>
    <!-- Topics or categories -->
  </section>

  <section id="about">
    <h2>About</h2>
    <p>This website focuses on political issues that matter, like healthcare, police reform, housing, and more.</p>
  </section>

</body>
</html>
